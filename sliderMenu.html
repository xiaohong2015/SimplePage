<title>无标题文档</title>

<style type="text/css">
#layer1 {
	width: 388px;
	height: 49px;
}
#layer2 {
	top: 49px;
	width: 388px;
}
#layer2 div {
	position:absolute;
	float: left;
	width: 388px;
	text-align: center;
}
.layer2Hidden {
	visibility: hidden;
}
.layer2Visible {
	visibility: visible;
}
</style>
<body>
<div id="layer1">
  <table width="388" height="49" border="1">
    <tr>
      <td class="submenu1">百度经验</td>
      <td class="submenu2">百度知道</td>
      <td class="submenu3">百度文库</td>
    </tr>
  </table>
</div>
<div id="layer2">
  <div id="submenu1"> <strong>aaaaaaaaa</strong> </div>
  <div id="submenu2"> <strong>bbbbbbbbbb</strong> </div>
  <div id="submenu3"> <strong>cccccccc</strong> </div>
</div>
<script type="application/javascript" src="js/jquery-1.9.1.min.js"></script> 
<script type="application/javascript">
// 隐藏submenu
function submenuHidden() {	
		for(var j=1; j<=3; j++) {
			var sub= "#submenu"+ j;
			$(sub).removeClass().addClass("layer2Hidden");
		}
}
// 添加菜单mouseover事件
function addMenuOver(id, subId) {	
		$(id).mouseover(function(e) {
      submenuHidden();
			$(subId).removeClass().addClass("layer2Visible");			
    });
}
function addSubmenuOut(id) {	
		$(id).mouseout(function(e) {
			$(id).removeClass().addClass("layer2Hidden");
    });
}

$(document).ready(function(e) {
	submenuHidden();
	// 添加事件
	var menu= ["submenu1", "submenu2", "submenu3"];
	for(var i=0; i<3; i++) {
		addMenuOver("."+ menu[i], "#"+ menu[i]);
		addSubmenuOut("#"+ menu[i]);
	}

</script>
</body>
