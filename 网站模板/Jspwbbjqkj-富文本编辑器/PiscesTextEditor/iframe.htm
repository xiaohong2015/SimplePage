<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>双鱼文本编辑器PiscesTextEditor</title>
<link rel="stylesheet" type="text/css" href="htm.css">
<SCRIPT event="onclick" for="submit" language="JavaScript">
	var str="<iframe scrolling='"+iscroll.value+"'";
	if(url.value!="http://"&&url.value.substr(0,8)!="http:///") str+=" src='"+url.value+"'";
	if(iborder.value!="") str+=" frameborder='"+iborder.value+"'";
	if(marginwidth.value!="") str+=" marginwidth='"+marginwidth.value+"'";
	if(marginheight.value!="") str+=" marginheight='"+marginheight.value+"'";
	if(iwidth.value!="") str+=" width='"+iwidth.value+"'";
	if(iheight.value!="") str+=" height='"+iheight.value+"'";
	str+="></iframe>";
	window.returnValue = str;
	window.close();
</script>
<script language="javascript" src="colorpicket.js" type="text/javascript"></script>
</head>

<body>
<table cellpadding="0" cellspacing="0" border="0" width="320">
	<tr>
		<td align="center">
			<fieldset>
			<legend>插入网页</legend>
			<table border="0" align="center" cellpadding="0" cellspacing="4">
			  <tr>
				<td width="60" align="left">地址</td>
				<td colspan="3" align="left"><input name="url" type="text" size="32" value="http://" /></td>
			  </tr>
			  <tr>
				<td align="left">页面宽度<br /></td>
				<td width="80" align="left"><input name="iwidth" type="text" size="5" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" /></td>
				<td align="left">页面高度</td>
				<td width="80" align="left"><input name="iheight" type="text" size="5" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" /></td>
			  </tr>
			  <tr>
				<td align="left">边框<br /></td>
				<td align="left"><input name="iborder" type="text" size="5" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" />    </td>
				<td width="60" align="left">边框颜色</td>
				<td align="left"><span id="colorPicket1" style="position:relative;z-index: 10;"></span><img id="bordercolorImg" src="images/rect.gif" alt="调色板" width="18" height="17" align="absmiddle" onclick="showColorPicket('colorPicket1','bordercolor','bordercolorImg','-184','-80');" />
			    <input type="text" name="bordercolor" size="5" maxlength="7" value="#000000" /></td>
			  </tr>
			  <tr>
				<td align="left">横向页边距<br /></td>
				<td align="left"><input name="marginwidth" type="text" size="5" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" /></td>
				<td align="left">纵向页边距</td>
				<td align="left"><input name="marginheight" type="text" size="5" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" /></td>
			  </tr>
			  <tr>
				<td align="left">滚动条</td>
				<td colspan="3" align="left">
				  <select name="iscroll">
					<option value="auto">默认</option>
					<option value="yes">显示</option>
					<option value="no">隐藏</option>
				  </select></td>
			  </tr>
			  <tr>
				<td colspan="4" height="30" align="center" valign="middle">
				  <input name="submit" type="submit" class="button" value="确定" /> &nbsp;&nbsp;
				  <input name="close" type="button" class="button" value="取消" onclick="window.close();" /></td>
			  </tr>
			</table>
			</fieldset>
		</td>
	</tr>
</table>
</body>
</html>
