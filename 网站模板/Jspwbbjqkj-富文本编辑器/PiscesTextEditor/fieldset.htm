<HTML><HEAD><title>双鱼文本编辑器PiscesTextEditor</title>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<link rel="stylesheet" type="text/css" href="htm.css">
<SCRIPT event="onclick" for="submit" language="JavaScript">
  var str="<FIELDSET";
  	if (titlealign.value!="") str+=" align='"+titlealign.value+"'";
	str +=" style='";
	if(bordercolor.value!="") str+="border-color:"+bordercolor.value+";";
	if(bgcolor.value!="") str+="background-color:"+bgcolor.value+";";
	str+="'><Legend";
	if (contentalign.value!="") str+=" align='"+contentalign.value+"'";
	str+=">"+ftitle.value+"</Legend>内容</FIELDSET>";
  window.returnValue = str;
  window.close();
</SCRIPT>
<script language="javascript" src="colorpicket.js" type="text/javascript"></script>
</HEAD>
<body>
<table width="320" align="center">
  <tr><td>
<FIELDSET align=left>
<LEGEND align=left>插入栏目框</LEGEND>
<table width="300" align="center" cellspacing="4">
<tr>
    <td height="25">标题</td>
    <td colspan="3"><input name="ftitle" type="text" size="38" maxlength="40"></td>
    </tr>
 <tr>
    <td width="20%" height="25">标题对齐</td>
    <td width="30%"><select name="titlealign">
      <option value="">默认</option>
        <option value="left">左对齐</option>
          <option value="center">居中对齐</option>
            <option value="right">右对齐</option>
          </select></td>
    <td width="20%" height="25">栏目对齐</td>
    <td width="30%" height="25"><select name="contentalign">
      <option value="">默认</option>
        <option value="left">左对齐</option>
          <option value="center">居中对齐</option>
            <option value="right">右对齐</option>
            </select>    </td>
  </tr><tr><td height="25" align="left">边框颜色</td>
  <td align="left"><span id="colorPicket1" style="position:relative;z-index: 10;"></span><img id="bordercolorImg" src="images/rect.gif" alt="调色板" width="18" height="17" align="absmiddle" onClick="showColorPicket('colorPicket1','bordercolor','bordercolorImg','20','-92');"> <input type="text" name="bordercolor" size="5" maxlength="7"></td>
  <td align="left">背景颜色</td>
  <td align="left"><span id="colorPicket2" style="position:relative;z-index: 10;"></span><img id="bgcolorImg" src="images/rect.gif" alt="调色板" width="18" height="17" align="absmiddle" onClick="showColorPicket('colorPicket2','bgcolor','bgcolorImg','-184','-92');"> <input type="text" name="bgcolor" size="5" maxlength="7"></td>
  </tr>
<tr>
<td height="30" colspan="4" align="center">
<input name="submit" type="submit" class="button" value='确定'>&nbsp;&nbsp;
 <input name="button" type=button class="button" onClick="window.close();" value='取消'></td>
</tr>
</table>
</FIELDSET>
</td>
</tr></table>
</body>
</html>
