<html>
<head>
<title>双鱼文本编辑器PiscesTextEditor</title>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Window-target" content="_top">
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="htm.css">
<script language="JavaScript">
function checkchange()
{
if  (checkbox.checked==true){
    width.disabled=false;
	}
else{	
   width.disabled=true;
   }
}	 

function table(){
var tablehtml="";
tablehtml=tablehtml+"<table ";
if (align=="left"||align=="center"||align=="right")
 tablehtml=tablehtml+"align=\""+align.value+"\" ";
if (border!="")
 tablehtml=tablehtml+"border=\""+border.value+"\" ";
 else
 tablehtml=tablehtml+"border=\"1\" ";
if(cellpad.value!="")
  tablehtml=tablehtml+"cellpadding=\""+cellpad.value+"\" " ;
 if(cellspace.value!="")
  tablehtml=tablehtml+"cellspacing=\""+cellspace.value+"\" ";
  if(bordercolor.value!="")
  tablehtml=tablehtml+"bordercolor=\""+bordercolor.value+"\" ";
  if(bgcolor.value!="")
  tablehtml=tablehtml+"bgcolor=\""+bgcolor.value+"\" ";
  if  (checkbox.checked==true)
    {
	if(width.value!="")
    { tablehtml=tablehtml+"width=\""+width.value+"\"";
	     tablehtml=tablehtml+WidthUnit.value+""
	}	 
	} 	
	 tablehtml=tablehtml+">"  
for (i=1;i<=rows.value;i++)
{
tablehtml=tablehtml+"<tr>";
 for (j=1;j<=columns.value;j++)
   tablehtml=tablehtml+"<td></td>";
 }  
 tablehtml= tablehtml+"</table>"; 
window.returnValue = tablehtml;
 window.close();
 }
</script>
<script language="javascript" src="colorpicket.js" type="text/javascript"></script>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="364" align="center">
	<tr>
  		<td><fieldset><legend>插入表格</legend>
<table border="0" cellspacing="4" cellpadding="0" align="center" height="258">
  <tr> 
    <td height="20" width="70"><b>表格大小</b></td>
    <td height="20" colspan="3"> <hr size="2"> </td>
  </tr>
  <tr> 
    <td height="20" align="left" style="padding-left:10px">表格行数</td>
    <td width="70" height="20"> <input type="text" name="rows" size="5" maxlength="2" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);"></td>
    <td width="70" style="padding-left:10px">表格列数</td>
    <td height="0" width="70"> <input type="text" name="columns" size="5" maxlength="2" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);"></td>
  </tr>
  <tr> 
    <td height="20" align="left"><b>表格布局</b></td>
    <td height="20" colspan="3"><hr align="right" size="2"> </td>
  </tr>
  <tr> 
    <td height="20" align="left" style="padding-left:10px">对齐方式</td>
    <td height="20"> <select name="align">
        <option selected>默认</option>
        <option value="left">居左</option>
        <option value="center">居中</option>
        <option value="right">居右</option>
      </select></td>
    <td height="0" style="padding-left:10px">边框粗细</td>
    <td height="0"><input type="text" name="border" size="5" maxlength="2" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);"></td>
  </tr>
  <tr> 
    <td height="20" style="padding-left:10px">单元格边距</td>
    <td height="20"><input type="text" name="cellpad" size="5" maxlength="2" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);"></td>
    <td height="0" style="padding-left:10px">单元格间距</td>
    <td height="0"><input type="text" name="cellspace" size="5" maxlength="2" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);">      </td>
  </tr>
  <tr> 
    <td height="20"><b>表格宽度</b></td>
    <td height="20" colspan="3"><hr align="right" size="2"></td>
  </tr>
  <tr> 
    <td height="20" colspan="2" align="left" style="padding-left:10px"><input name="checkbox" id="checkbox" type="checkbox" onClick="checkchange();" value="1"> <label for="checkbox">指定表格的宽度</label></td>
    <td colspan="2" style="padding-left:10px"><input name="width" type="text" value="100" size="5" maxlength="3" onpaste="return !clipboardData.getData('text').match(/\D/)" onKeyPress="event.returnValue=(event.keyCode>=48)&&(event.keyCode<=57);" disabled>　
      <select name="WidthUnit">
        <option value="%" selected>百分比</option>
        <option>像素</option>
            </select></td>
  </tr>
  <tr> 
    <td height="19"><b>表格颜色</b></td>
    <td height="19" colspan="3"><hr align="right" size="2"> </td>
  </tr>
  <tr> 
    <td height="20" style="padding-left:10px">边框颜色</td>
    <td height="20"><span id="colorPicket1" style="position:relative;z-index: 10;"></span><img id="bordercolorImg" name="bordercolorImg" src="images/rect.gif" alt="调色板" width="18" height="17" align="absmiddle" onClick="showColorPicket('colorPicket1','bordercolor','bordercolorImg','0','-142');">
      <input type="text" name="bordercolor" size="5" maxlength="7" value="#000000"></td>
    <td height="0" style="padding-left:10px">单元格背景</td>
    <td height="0"><span id="colorPicket2" style="position:relative;z-index: 10;"></span><img id="bgcolorImg" src="images/rect.gif" alt="调色板" width="18" height="17" align="absmiddle" onClick="showColorPicket('colorPicket2','bgcolor','bgcolorImg','-70','-142');">
      <input type="text" name="bgcolor" size="5" maxlength="7" value="#FFFFFF"></td>
  </tr>
  <tr> 
    <td height="21" colspan="5" align="center"><br>
        <input class=button type=submit onClick='table();' value="确定" name="submit">
         &nbsp;&nbsp;&nbsp;<input class=button type=button onClick='window.close();' value="取消" name="button"></td>
  </tr>
</table>
</fieldset>
</td>
</tr>
</table>
</body>
</html>
