<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>test</title>
<style type="text/css">
*{
	padding: 0;
	margin: 0;
}
ul{
	list-style-type: none;
}
#sider{
	position: relative;
	height: 250px;
	width: 328px;
	border:1px solid #e3e3de;
	overflow: hidden;
}
#sider ul{
	position: absolute;
	left: 0;
	top: 0;
}
#sider ul li{
	float: left;
	width: 328px;
}
#sider ul li img{
	width: 328px;
	height: 208px;
}
#sider ul li span{
	float: left;
	width: 220px;
	margin-top: 5px;
	padding-left: 10px;
	font-size: 14px;
}
#siderBtns{
	position: absolute;
	right:10px;
	bottom: 10px;
	width: 70px;
}
#siderBtns{
	font-size: 0;
}
#siderBtns a{
	display: inline-block;
	margin:25px 10px 0 0;
	width: 12px;
	height: 12px;
	background:#b1b1b1;
}
#siderBtns a.active{
	background: #034ead;
}
</style>
<script type="text/javascript" src="js/move.js"></script>
</head>
<body>
	<div id="sider">
		<ul>
			<li>
				<a href=""><img src="images/img1.jpg"></a>
				<span>产科技信息服务站开展节后水产科技信息服务站开展节后水</span>
			</li>
			<li>
				<a href=""><img src="images/img1.jpg"></a>
				<span>2</span>
			</li>
			<li>
				<a href=""><img src="images/img1.jpg"></a>
				<span>3</span>
			</li>
		</ul>
		<div id="siderBtns">
			<a href="javascript:;" class="active"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
		</div>
	</div>
<script type="text/javascript">
var view=document.getElementById('sider');
var sider=view.getElementsByTagName('ul')[0];
var siderLi=sider.getElementsByTagName('li');
var siderImg=sider.getElementsByTagName('img');
var liLen=siderLi.length;
var siderBtns=document.getElementById('siderBtns');
var sBtn=siderBtns.getElementsByTagName('a');
var btnLen=sBtn.length;
var liWidth=328;
var cacNum=0;
var cacNum2=0;
var timer=null;
sider.style.width=liWidth*liLen+'px';
for(var i=0;i<btnLen;i++){
	sBtn[i].index=i;
	sBtn[i].onclick=function(){
		for(var j=0;j<btnLen;j++){
			sBtn[j].className="";
		}
		this.className="active";
		startMove(sider,{left:-this.index*liWidth});
	}	
}
timer=setInterval(autoPlay,3000);
function autoPlay(){
	if(cacNum==liLen-1){
		siderLi[0].style.position="relative";
		siderLi[0].style.left=siderLi.length*liWidth+'px';
		cacNum=0;
	}else{
		cacNum++;
	}
	cacNum2++;
	for(var i=0;i<btnLen;i++){
		sBtn[i].className="";
	}
	sBtn[cacNum].className="active";
	startMove(sider,{left:-cacNum2*liWidth},function(){
		if(cacNum==0){
			siderLi[0].style.position="static";
			sider.style.left=0;
			cacNum2=0;
		}
	});
}
</script>
</body>
</html>
