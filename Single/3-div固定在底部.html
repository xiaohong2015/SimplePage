<title>CSS样式设置位于浏览器底部</title>
<style type="text/css">
body{ margin:0px; padding:0px; background:url(notfound) fixed;}
.nextpage {
 background:#000;
 color:#fff;
    bottom: 0;
    margin: 0 auto;
    position: fixed;
 height:23px;
 opacity: .60;
 filter: alpha(opacity=60);
 line-height:23px;
    width: 100%;
    z-index: 999;
    _bottom:auto;
    _width: 100%;
}
</style>
</head>
<body>
<div style="height:3000px;"></div>
<div class="nextpage">我永远在浏览器的底部，真牛！神奇吧！</div>
