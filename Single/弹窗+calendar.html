<html>
<head>
  <title>LIGHTBOX EXAMPLE</title>
  <meta charset="gbk" />
  <link rel="stylesheet" href="date_input.css" type="text/css" />

  <style>
    .online-white_content {
      display: none;
      position: absolute;
      padding: 16px;
      width: 50%;
      border: 16px solid orange;
      background-color: white;
      z-index: 1002;
      overflow: auto;
      height: 300px;
      top: 150px;
      left: 300px;
    }

    .xh-test {
      padding: 16px;
      width: 50%;
      border: 16px solid orange;
      background-color: white;
      z-index: 1002;
      overflow: auto;
      height: 300px;

      margin-top: 15%;
      margin-left: 40%;
    }


    .date_selector {
    }
  </style>
</head>
<body>


  <div class=" xh-test">
    <input type="text" class="biuuu1" name="aa" />

  </div>
  <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='block';">click</a>

  <div id="light" class="online-white_content">
    <input type="text" class="biuuu1" name="aa" />
  </div>



  <!-- javascript -->
  <script type="text/javascript" src="jquery-1.7.min.js"></script>
  <script type="text/javascript" src="jquery.date_input.js"></script>
  <script>
    jQuery.extend(DateInput.DEFAULT_OPTS, {
      month_names: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
      short_month_names: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
      short_day_names: ["一", "二", "三", "四", "五", "六", "日"],
      dateToString: function (date) {
        var month = (date.getMonth() + 1).toString();
        var dom = date.getDate().toString();
        if (month.length == 1) month = "0" + month;
        if (dom.length == 1) dom = "0" + dom;
        return date.getFullYear() + "-" + month + "-" + dom;
      }

    });

    $(".biuuu1").date_input();

  </script>
</body>
</html>
