<html>
<head>
<script Language="JavaScript">
var msg="这是一个跑马灯效果的文档";
var out="";
var interval=100;
var seq=0;

function Scroll() {
	len = msg.length;	
	window.status = msg.substring(0, seq+1);
	seq++;
	
	if(seq >= len) {
		var spacelen=120;
		var space10=" ";
		seq = spacelen;
		
		for(i=1; i<=spacelen/space10.length; i++) {
			out += space10;
		}
		out += msg;
		len = out.length;
		window.setTimeout("Scroll2();", interval);
	} else
		window.setTimeout("Scroll();", interval);
}

function Scroll2() {
	window.status = out.substring(seq, len);
	seq++;
	if(seq >= len) {
		seq = 0;
	}
	window.setTimeout("Scroll2()", interval);
}

Scroll();
</script>
<body>
</body>
</head>
</html>
